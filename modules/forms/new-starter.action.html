<div id=D__ID>
    <section id=form_container__ID>
    	<div id=header__ID>
    		Job
    	</div>
    	<form id=F__ID>
    		<div class="container">
    			<div class="row row__ID">
    				<div class=col>
    					<span>Job</span>
                        <input type="text" class="form-control" name=Job />
    				</div>
				</div>
    			<div class="row row__ID">
    				<div class=col>
    					<label> <input type="checkbox" name=Done /> job is done</label>
    				</div>
				</div>
    			<br>
    			<div class="row">
    				<div class=col>
    					<button id=submit__ID class="btn btn-secondary">Submit</button>
    				</div>
    			</div>
    		</div>
    	</form>
    </section>
    <script>
    	function F__ID(){
    		//-------------------------------------
			VmInclude:__COMPONENT__/f/form.01.js
    		//-------------------------------------
			var old_m_load=m.load;
			m.load=function(){
				old_m_load();
				if(m.input.job!=undefined){
                    $('#F__ID input[name=Job]').val(m.input.job);
				}
			}      
    		//-------------------------------------
            m.before_submit=function(data,index){
				$vm["_sys_refresh_"+m.parent_table]=1; 		//force parent module to refresh
				if(m.input!=undefined){
					index.I2=m.input.UID; 					//parent UID -> I2, build relation
					index.I3=m.input.job; 					
				}
            }
    		//-------------------------------------
    	}
    </script>
    <style>
        #form_container__ID{
            max-width:800px;
        }
        VmInclude:__COMPONENT__/f/form.01.css
    </style>
</div>
