<script>
    function F__ID(){
        //-------------------------------------
        VmInclude:__COMPONENT__/g/grid.01.js
        //-------------------------------------
        var fields=`
            First_Name, 
            Last_Name,
            Date_of_Birth,
            Starting_Date
        `;
        m.fields="_Form,_Record_ID,"+fields+",UniKey|UniKey_Task,Access_Card,Computer,Submit_date,Submitted_by,_Delete";
        //-------------------------------------
        m.cell_render=function(records,I,field,td){
            switch(field){
                case '_Record_ID':
                    td.html(records[I].UID);
                    break;
                case 'UniKey_Task':
                case 'Access_Card':
                case 'Computer':
                    if(records[I].Data[field]=='on')   td.html("Required");
                    if(records[I].Data[field]=='off')  td.html("");
                    break;
            }
        }
        //-------------------------------------
    }
</script>
